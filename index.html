<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/x-icon" rel="shortcut icon" href="favicon.ico">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Приглашение на 20 день рождения!</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <img src="image/header_image.png" alt="" class="header__image">
            <div class="header__offer">
                <span>приглашение на</span>
                <span>день рождения</span>
            </div>
        </div>
    </header>

    <main>
        <section class="location">
            <div class="container">
                <div class="location__offer">
                    <h2 class="location__text offer_text">Локация</h2>
                </div>
                <div class="location__block">
                    <p class="loction__date">2 марта</p>
                    <p class="loction__time">14:00</p>
                </div>
                <div class="location__adress">
                    <p>Банный комплекс<br> «Мармарис»</p>
                    <a href="https://yandex.ru/maps/-/CHuXNPPT">посмотреть на карте</a>
                </div>
            </div>
        </section>
        
        <section class="objects">
            <div class="container">
                <img src="image/bant.png" alt="" class="objects__image">
                <div class="objects__offer">
                    <h2 class="location__text offer_text">Что нужно <br> взять с собой:</h2>
                </div>
                <div class="objects__check">
                    <span>Отмечай:</span>
                    <ul>
                        <li><input type="checkbox" id="opt1">
                            <label for="opt1">купальник / плавки</label>
                        </li>
                        <li><input type="checkbox" id="opt2">
                            <label for="opt2">полотенце</label>
                        </li>
                        <li><input type="checkbox" id="opt3">
                            <label for="opt3">резиновые тапочи</label>
                        </li>
                        <li><input type="checkbox" id="opt3">
                            <label for="opt3">резинку для волос</label>
                        </li>
                        <li><input type="checkbox" id="opt3">
                            <label for="opt3">расческу</label>
                        </li>
                        <li><input type="checkbox" id="opt3">
                            <label for="opt3">хорошее настроение!</label>
                        </li>
                    </ul>
                  </div>
            </div>
        </section>

        <section class="palitra">
            <div class="container">
                <h2 class="palitra__text">Палитра <br> праздника:</h2>
                <div class="palitr__circle">
                    <div class="circle c1"></div>
                    <div class="circle c2"></div>
                    <div class="circle c3"></div>
                </div>
                <p>Я буду рада, если ты придержишься палитре, но это не обязательно</p>
            </div>
        </section>

       
    </main>
    <footer class="footer">
        <div class="container">
            <h2 class="footer__text">Спасибо, что разделишь этот праздник со мной!</h2>
            <img src="image/image 9.svg" alt="" class="footer__image">
            <a href="@abaudnova_ololoeva" class="footer_auter">valeia yatsuk</a>
        </div>
    </footer>
</body>
</html>
